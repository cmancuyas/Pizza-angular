<div class="container mt-3">
  <h3>Orders</h3>
  <button class="btn btn-primary mb-2" (click)="loadOrders()" [disabled]="loading">
    <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
    Refresh
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.order_id }}</td>
        <td>{{ order.date }}</td>
        <td>{{ order.time }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteOrder(order.order_id)" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
